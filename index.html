<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crystal Collector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="head1">Crystal Collector</h1>
        <p class="p1">Collect the crystals!</p>
            <div class="jumbotron">
            <div class="row">
                <div class="col-sm-6 text-center">
                    <h4>Target Score</h4>
                    <hr />
                    <p id="targetScore"></p>
                </div>
                <div class="col-sm-6 text-center">
                    <h4>Your Score</h4>
                    <hr />
                    <p id="playerScore"></p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <h3>Wins: <span id="winText"></span></h3>
            </div>
            <div class="col-sm-6">
                <h3>Losses: <span id="lossText"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-3">
                <img id="crystalBlue" src="./assets/images/blue.png" class="img-responsive" alt="" />
            </div>
            <div class="col-xs-6 col-sm-3">
                <img id="crystalGreen" src="./assets/images/green.png"
                    class="img-responsive" alt="" />
            </div>
            <div class="col-xs-6 col-sm-3">
                <img id="crystalRed" src="./assets/images/red.png" class="img-responsive" alt="" />
            </div>
            <div class="col-xs-6 col-sm-3">
                <img id="crystalYellow" src="./assets/images/yellow.png" class="img-responsive" alt="" />
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
